<el-top-bar></el-top-bar>

<div class="board" *ngIf="data$ | async as data">
  <div class="board-header-container">INLINE FORM BOARD</div>
  <div class="columns">
    <div class="column" *ngFor="let column of data.columns">
      <div class="column-title">{{ column.title }}</div>
      <div
        *ngFor="let task of getTasksByColumn(column.id, data.tasks)"
        class="task"
      >
        {{ task.title }}
      </div>
      <el-inline-form
        class="create-task-form"
        defaultText="Add a task"
        [hasButton]="true"
        buttonText="Add task"
        inputPlaceholder=" Add task name"
        (handleSubmit)="createTask($event, column.id)"
      >
      </el-inline-form>
    </div>
    <el-inline-form
      class="create-column-form"
      defaultText="Add a list"
      [hasButton]="true"
      buttonText="Add list"
      inputPlaceholder=" Add column name"
      (handleSubmit)="createColumn($event)"
    >
    </el-inline-form>
  </div>
</div>
